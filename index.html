<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family= Roboto: wght@300 &display=swap" rel="stylesheet">
</head>
<body>
    <header id="first-header">
        <img src="../img/logo copia.png"><span>Toboo list</span>
    </header>

    <div class="container">
        <header id="header-container">
            <button class="btn-1">Add task</button>
            <button class="btn-2">Add section</button>
        </header>

        <main>
            <section id="first-sec">
                &#9660; <strong>New Task</strong>
                <ul>
                    <li class="v first-li"><span class="sp-li">Quarterly Newsletter</span></li>
                </ul>
            </section>

            <section id="second-sec">
                &#9660; <strong>Today</strong>
                <ul>
                    <li class="v first-li"><span class="sp-li">Recruiting blog post</span></li>
                    <li class="v"><span class="sp-li">Mobile app</span></li>
                    <li class="x"><span class="sp-li">Interview John</span></li>
                    <li class="v"><span class="sp-li">Summit update to mobile</span></li>
                </ul>
            </section>

            <section id="third-sec">
                &#9660; <strong>Upcoming</strong>
                <ul>
                    <li class="x first-li"><span class="sp-li">Homepage refresh</span></li>
                    <li class="v"><span class="sp-li">Onboard new Sales</span></li>
                    <li class="v"><span class="sp-li">Review editorial</span></li>
                </ul>
            </section>
        </main>
    </div>

</body>
</html>
